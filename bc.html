<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --warning: #f72585;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px 25px;
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 450px;
      transition: var(--transition);
    }

    .container:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 2.2rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark);
      font-weight: 600;
      font-size: 1rem;
    }

    input[type="number"] {
      padding: 14px 16px;
      width: 100%;
      font-size: 1rem;
      border: 2px solid #e1e5ee;
      border-radius: 12px;
      transition: var(--transition);
      outline: none;
      background-color: var(--light);
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      padding: 14px 30px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      width: 100%;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(to right, var(--primary-dark), #6511a8);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--dark);
      background-color: #f8f9ff;
      border-radius: 12px;
      border-left: 5px solid var(--success);
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .bmi-categories {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      text-align: left;
    }

    .bmi-categories h3 {
      color: var(--primary);
      margin-bottom: 15px;
      text-align: center;
    }

    .category {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: var(--transition);
    }

    .category:hover {
      background: rgba(67, 97, 238, 0.1);
    }

    .category.underweight {
      border-left: 4px solid #4cc9f0;
    }

    .category.normal {
      border-left: 4px solid #4ade80;
    }

    .category.overweight {
      border-left: 4px solid #f59e0b;
    }

    .category.obesity {
      border-left: 4px solid #ef4444;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .logo-container {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
    }

    /* Animation for the result */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="logo-icon">AMI</div>
    <div class="logo-text">AMI Product</div>
  </div>

  <div class="container">
    <h1>BMI Calculator</h1>
    
    <div class="input-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter your weight in kilograms" />
    </div>
    
    <div class="input-group">
      <label for="height">Height (cm)</label>
      <input type="number" id="height" placeholder="Enter your height in centimeters" />
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div id="result"></div>
    
    <div class="bmi-categories">
      <h3>BMI Categories</h3>
      <div class="category underweight">
        <span>Underweight</span>
        <span>&lt; 18.5</span>
      </div>
      <div class="category normal">
        <span>Normal weight</span>
        <span>18.5 - 24.9</span>
      </div>
      <div class="category overweight">
        <span>Overweight</span>
        <span>25 - 29.9</span>
      </div>
      <div class="category obesity">
        <span>Obesity</span>
        <span>30 or greater</span>
      </div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.innerHTML = "Please enter valid numbers for weight and height.";
        result.className = "show";
        result.style.borderLeftColor = "var(--warning)";
        return;
      }

      const heightInMeters = height / 100;
      const bmi = weight / (heightInMeters * heightInMeters);
      const roundedBMI = bmi.toFixed(1);

      let category = "";
      let categoryClass = "";

      if (bmi < 18.5) {
        category = "Underweight";
        categoryClass = "underweight";
        result.style.borderLeftColor = "#4cc9f0";
      } else if (bmi < 24.9) {
        category = "Normal weight";
        categoryClass = "normal";
        result.style.borderLeftColor = "#4ade80";
      } else if (bmi < 29.9) {
        category = "Overweight";
        categoryClass = "overweight";
        result.style.borderLeftColor = "#f59e0b";
      } else {
        category = "Obesity";
        categoryClass = "obesity";
        result.style.borderLeftColor = "#ef4444";
      }

      result.innerHTML = `
        <div>
          <div style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;">${roundedBMI}</div>
          <div>Your BMI indicates: <strong>${category}</strong></div>
        </div>
      `;
      result.className = "show fade-in";
    }

    // Allow Enter key to calculate BMI
    document.getElementById("weight").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        calculateBMI();
      }
    });

    document.getElementById("height").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        calculateBMI();
      }
    });
  </script>

</body>
</html>
